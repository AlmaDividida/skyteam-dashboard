<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Lista de Grupos</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus"></i>
            Agregar nuevo Grupo</a>
    </div>

    <!-- Content Row -->
    <div class="row">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-12 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                            id="dataTable" class="table-striped w-100">

                            <!-- No Column -->
                            <ng-container matColumnDef="id_group">
                                <th class="h6 text-primary font-weight-bold" mat-header-cell *matHeaderCellDef
                                    mat-sort-header sortActionDescription="Sort by No">
                                    No.
                                </th>
                                <td mat-cell *matCellDef="let element"> {{element.id_group}} </td>
                            </ng-container>

                            <!-- Nombre Column -->
                            <ng-container matColumnDef="name">
                                <th class="h6 text-primary font-weight-bold" mat-header-cell *matHeaderCellDef
                                    mat-sort-header sortActionDescription="Sort by name">
                                    Nombre
                                </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <!-- Streamers Column -->
                            <ng-container matColumnDef="streamers">
                                <th class="h6 text-primary font-weight-bold" mat-header-cell *matHeaderCellDef
                                    mat-sort-header sortActionDescription="Sort by streamers">
                                    Streamers
                                </th>
                                <td mat-cell *matCellDef="let element"> {{element.streamers}} </td>
                            </ng-container>

                            <!-- App Version Column -->
                            <ng-container matColumnDef="action">
                                <th class="h6 text-primary font-weight-bold" mat-header-cell *matHeaderCellDef>
                                    Action
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="btn-actions">
                                        <div class="btn-group" role="group">
                                            <a [routerLink]="['../groups']" class="btn btn-primary btn-sm m-1">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button class="btn btn-danger btn-sm m-1" (click)="deleteGroup(element)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                        <br>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                            aria-label="Select page of group">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
