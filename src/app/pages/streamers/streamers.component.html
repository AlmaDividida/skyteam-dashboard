<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Lista de Streamers</h1>
        <a [routerLink]="['../streamer-save']" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-plus"></i>
            Agregar nuevo Streamer</a>
    </div>

    <!-- Content Row -->
    <div class="row">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-12 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row justify-content-end">
                        <div class="col-sm-3">
                            <mat-form-field class="w-100">
                                <mat-label>Seleccione un Grupo</mat-label>
                                <mat-select [formControl]="id_group" (ngModelChange)="getStreamers()">
                                    <mat-option *ngFor="let group of groups" [value]="group.id">
                                        {{group.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                            id="dataTable" class="table-striped w-100">

                            <!-- Nombre Column -->
                            <ng-container matColumnDef="username">
                                <th class="h6 text-primary font-weight-bold" mat-header-cell *matHeaderCellDef
                                    mat-sort-header sortActionDescription="Sort by username">
                                    Nombre de Usuario
                                </th>
                                <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
                            </ng-container>

                            <!-- URL de Twitch Column -->
                            <ng-container matColumnDef="twitch_url">
                                <th class="h6 text-primary font-weight-bold" mat-header-cell *matHeaderCellDef
                                    mat-sort-header sortActionDescription="Sort by twitch_url">
                                    URL de Twitch
                                </th>
                                <td mat-cell *matCellDef="let element"> <a class="nav-link p-0" [href]="element.twitch_url" target="_blank">{{ element.twitch_url }}</a> </td>
                            </ng-container>

                            <!-- Correo Electr贸nico Column -->
                            <ng-container matColumnDef="email">
                                <th class="h6 text-primary font-weight-bold" mat-header-cell *matHeaderCellDef
                                    mat-sort-header sortActionDescription="Sort by email">
                                    Correo Electr贸nico
                                </th>
                                <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
                            </ng-container>

                            <!-- Whatsapp Column -->
                            <ng-container matColumnDef="whatsapp">
                                <th class="h6 text-primary font-weight-bold" mat-header-cell *matHeaderCellDef
                                    mat-sort-header sortActionDescription="Sort by whatsapp">
                                    Whatsapp
                                </th>
                                <td mat-cell *matCellDef="let element"> {{ element.whatsapp }} </td>
                            </ng-container>

                            <!-- Puntos Column -->
                            <ng-container matColumnDef="points">
                                <th class="h6 text-primary font-weight-bold" mat-header-cell *matHeaderCellDef
                                    mat-sort-header sortActionDescription="Sort by points">
                                    Puntos
                                </th>
                                <td mat-cell *matCellDef="let element"> {{ element.points }} </td>
                            </ng-container>

                            <!-- Acci贸n Version Column -->
                            <ng-container matColumnDef="action">
                                <th class="h6 text-primary font-weight-bold" mat-header-cell *matHeaderCellDef>
                                    Acci贸n
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="btn-actions">
                                        <a [routerLink]="['/app/streamer-save/', id_group.value, element.id]"
                                            class="btn btn-primary btn-circle m-1">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button class="btn btn-danger btn-circle m-1"
                                            (click)="deleteStreamer(element.id)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                            aria-label="Select page of streamer">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
